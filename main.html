<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center mt-5 mb-5">Personel INFO</h1>
        <form action="/res" method="GET" class="justify-content-center mb-5" id="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Age</label>
                <input type="number" class="form-control" id="exampleInputEmail1" name="age" aria-describedby="emailHelp" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Date of Birth</label>
                <input type="date" class="form-control" id="exampleInputEmail1" name="dob" aria-describedby="emailHelp" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="cars">Graduation</label>

                <select name="gra" class="btn btn-secondary dropdown-toggle form-control">
                    <option value="BE">BE</option>
                    <option value="BTech">BTech</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cars">Department</label>

                <select name="dept" class="btn btn-secondary dropdown-toggle form-control">
                    <option value="IT">IT</option>
                    <option value="CS">CS</option>
                    <option value="EEE">EEE</option>
                    <option value="EIE">EIE</option>
                    <option value="Mech">Mech</option>
                    <option value="MTS">MTS</option>
                    <option value="Civil">Civil</option>
                    <option value="ECE">ECE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Year</label>
                <input type="number" class="form-control" id="exampleInputEmail1" name="year" aria-describedby="emailHelp" placeholder="Enter year">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone number</label>
                <input type="text" class="form-control" name="phone" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your phone no">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="others">
                <label class="form-check-label" for="inlineRadio3">Others</label>
              </div>
              <input type="submit" class="btn btn-secondary btn-block mt-3">
        </form>
        <hr>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
